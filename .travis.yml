language: node_js
node_js:
  - 9.2.0
sudo: false
dist: trusty
services:
  - docker
script:
  - "docker run -i -v \"${PWD}:/docker\"  daald/ubuntu32:trusty /bin/bash -c \"linux32 --32bit i386 /docker/setup.sh\""

branches:
  only:
  - master
  - develop
deploy:
  -
    provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: quirkbot-downloads-production
    region: us-east-1
    local_dir: build
    upload-dir: quirkbot-compiler
    skip_cleanup: true
    on:
      branch: master
  -
    provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: quirkbot-downloads-stage
    region: us-east-1
    local_dir: build
    upload-dir: quirkbot-compiler
    skip_cleanup: true
    on:
      branch: develop
